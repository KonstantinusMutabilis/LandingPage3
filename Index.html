<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <title>Bar</title>
</head>

<body>
    <article class="container-fluid d-flex flex-lg-row flex-column  justify-content-around">
        <div class="barimage d-flex justify-content-center align-items-center">
            <img src="./bar.png" alt="bar">
        </div>
        <div class=" Login d-flex justify-content-center align-items-center flex-column">
            <H1 class="fw-bold">תנו לנו להזמין אותכם <span class="text-danger">לצ'ייסר</span></H1>
            <P>לקבלת קופון לצייסר חינם יש למלא את הפרטים</P>
            <div class="d-flex justify-content-center align-items-center" style="min-height: 300px">
                <form class="row g-3 align-items-end justify-content-center w-75">
                    <div class="col-sm">
                        <label for="staticEmail">דוא"ר</label>
                        <input type="email" class="form-control bg-light rounded-0" id="inputEmail"
                            value="email@example.com">
                    </div>
                    <div class="col-sm">
                        <label for="inputName">שם מלא</label>
                        <input type="Name" class="form-control bg-light rounded-0" id="inputName" placeholder="שם מלא">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-danger rounded-0 fw-bold">שליחה</button>
                    </div>
                </form>
            </div>
        </div>
    </article>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
